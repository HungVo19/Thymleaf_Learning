<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>PDF BOX</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3 class="text-center mt-5">PDFBox</h3>
		<a href="/">Back to Home</a>
		<div class="accordion mt-1" id="accordionExample">
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingOne">
					<button class="accordion-button" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseOne"
						aria-expanded="false" aria-controls="collapseOne">Create
						PDF</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordionOne' ? 'show' : ''}"
					aria-labelledby="headingOne" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/create-PDF-with-text}" method="Post"
							id="createForm">
							<div class="mb-3">
								<label for="content" class="form-label">Enter text here</label>
								<textarea class="form-control" th:name="text" id="content"></textarea>
							</div>
							<div class="mb-3">
								<label for="fileName" class="form-label">File Name</label> <input
									type="text" class="form-control" th:name="fileName"
									id="fileName">
							</div>
							<button type="submit" class="btn btn-primary">Create</button>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingTwo">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseTwo"
						aria-expanded="flase" aria-controls="collapseTwo">Read
						from PDF</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordionTwo' ? 'show' : ''}"
					aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/read-PDF}" method="Post" id="readForm"
							enctype="multipart/form-data">
							<div class="mb-3">
								<label for="file" class="form-label">Pick a file</label> <input
									type="file" class="form-control" accept="application/pdf"
									th:name="file" id="file">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Read</button>
						</form>
						<div class="mb-3" th:if="${content != null and content != ''}">
							<div id="txtareaContent" th:text="${content}"
								class="form-control"></div>
							<br>
							<!--  						<button onclick=clear() class="btn btn-primary mb-3">Clear</button>  -->
						</div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingThree">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseThree"
						aria-expanded="false" aria-controls="collapseThree">
						Insert image to PDF</button>
				</h2>
				<div id="collapseThree" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordionThree' ? 'show' : ''}"
					aria-labelledby="headingThree" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/insert-image}" method="Post"
							id="insertForm" enctype="multipart/form-data">
							<div class="mb-3">
								<label for="img" class="form-label">Pick an image</label> <input
									type="file" class="form-control" accept="image/*" th:name="img"
									id="img">
							</div>
							<div class="mb-3">
								<label for="fileToInsert" class="form-label">Pick a PDF
									file</label> <input type="file" class="form-control"
									accept="application/pdf" th:name="fileToInsert"
									id="fileToInsert">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Insert</button>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingFour">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseFour"
						aria-expanded="false" aria-controls="collapseFour">
						Encrypt PDF</button>
				</h2>
				<div id="collapseFour" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordionFour' ? 'show' : ''}"
					aria-labelledby="headingFour" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/encrypt-file}" method="Post"
							id="encryptForm" enctype="multipart/form-data">
							<div class="mb-3">
								<label for="fileToEncrypt" class="form-label">Pick a PDF
									file</label> <input type="file" class="form-control"
									accept="application/pdf" th:name="fileToEncrypt"
									id="fileToEncrypt">
							</div>
							<div class="mb-3">
								<label for="pass" class="form-label">Enter Pass</label> <input
									type="password" class="form-control" th:name="pass" id="pass"
									placeholder="Default pass is 'admin'">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Encrypt</button>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingFive">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseFive"
						aria-expanded="false" aria-controls="collapseFive">Add
						JavaScript</button>
				</h2>
				<div id="collapseFive" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordionFive' ? 'show' : ''}"
					aria-labelledby="headingFive" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/add-js}" method="Post" id="addJSForm"
							enctype="multipart/form-data">
							<div class="mb-3">
								<label for="fileToAddJS" class="form-label">Pick a PDF
									file</label> <input type="file" class="form-control"
									accept="application/pdf" th:name="fileToAddJS" id="fileToAddJS">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Add</button>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingSix">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseSix"
						aria-expanded="false" aria-controls="collapseSix">Split
						Pages</button>
				</h2>
				<div id="collapseSix" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordionSix' ? 'show' : ''}"
					aria-labelledby="headingSix" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/split}" method="Post" id="splitForm"
							enctype="multipart/form-data">
							<div class="mb-3">
								<label for="fileToSplit" class="form-label">Pick a PDF
									file</label> <input type="file" class="form-control"
									accept="application/pdf" th:name="fileToSplit" id="fileToSplit">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Split</button>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingSeven">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapseSeven"
						aria-expanded="false" aria-controls="collapseSeven">
						Merge Files</button>
				</h2>
				<div id="collapseSeven" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordionSeven' ? 'show' : ''}"
					aria-labelledby="headingSeven" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/merge}" method="Post" id="mergeForm"
							enctype="multipart/form-data">
							<div class="mb-3">
								<label for="filesToMerges" class="form-label">Pick
									multiple source files file</label> <input type="file"
									class="form-control" accept="application/pdf"
									th:name="filesToMerges" multiple id="filesToMerges">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Merge</button>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="heading8">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapse8"
						aria-expanded="false" aria-controls="collapseSeven">
						Convert To Image</button>
				</h2>
				<div id="collapse8" class="accordion-collapse collapse"
					th:classappend="${activeAccordion == 'accordion8' ? 'show' : ''}"
					aria-labelledby="heading8" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form th:action="@{/pdfbox/convertImg}" method="Post"
							id="mergeForm" enctype="multipart/form-data">
							<div class="mb-3">
								<label for=fileToImage class="form-label">Pick a file </label> <input
									type="file" class="form-control" accept="application/pdf"
									th:name="fileToImage" id="fileToImage">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Convert</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous">
	
</script>
<script>
	function clear() {
		document.getElementById('txtareaContent').innerHTML = '';
	}
</script>
</html>
